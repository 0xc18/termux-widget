container:
  image: cirrusci/android-sdk:28
  cpu: 4
  memory: 8G

task:
  name: Build release apk

  environment:
    KEYSTORE: ENCRYPTED[d8506d287044e2c5037f96cea6490acda28e30001fcd41e5da6b988cee8d2d1d7d0c8a08c7d251cdd63bf6d258c4f8a6]
    KEYSTORE_PASSWORD: ENCRYPTED[5c2f860f72fe0a0c815223283a2e101570c05c29f7c15b9af7e66be846e756bbe60a85c7c262523f848607c93834a84c]

  build_release_apk_script: |
    ./gradlew assembleRelease

  build_apksigner_script: |
    cd ../
    git clone https://github.com/fornwall/apksigner
    cd apksigner
    ./gradlew
    cp ./build/libs/apksigner-all.jar /tmp/apksigner.jar

  sign_release_apk_script: |
    echo "$KEYSTORE" | base64 -d > keystore.jks
    java -jar /tmp/apksigner.jar -p "$KEYSTORE_PASSWORD" keystore.jks \
      ./app/build/outputs/apk/release/app-release-unsigned.apk \
      ./termux-widget-release-g${CIRRUS_CHANGE_IN_REPO:0:8}.apk

  release_artifacts:
    path: "./*.apk"

  unsigned_artifacts:
    path: "./app/build/outputs/apk/release/*.apk"
